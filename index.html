<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Creative</title>
</head>
<style>
    body{
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        min-height: 100vh;
        padding: 0px;
        margin: 0px;
    }

    #notice{
        background-color: yellow;
        width: 100%;
        text-align: center;
        padding: 0px;
        background-image: linear-gradient(
            -45deg,
            rgba(0,0,0,1) 0, rgba(0,0,0,1) 25%, transparent 25%, transparent 50%,
            rgba(0,0,0,1) 50%, rgba(0,0,0,1) 75%, transparent 75%, transparent 100%
        );
        background-size: 75px 75px;
        animation: shift 1s infinite linear;
        margin: 0px;
    }

    #line {
        font-size: larger;
        font-weight: bold;
    }

    @keyframes shift {
        from {
            background-position-x: 0px;
        }
        to {
            background-position-x: -75px;
        }
    }

    #calendar{
        margin-bottom: 8px;
    }

    #notice, #calendar {
        font-family: Helvetica, sans-serif;
    }

    .day {
        display: inline-block;
        padding: 6px;
        border-radius: 5px;
        color: rgba(128, 128, 128, 0.5);
        background: whitesmoke;
        box-shadow: inset 1px 1px 2px #bebebe,
                    inset -1px -1px 2px #ffffff;
        font-size: small;
        font-weight: bold;
        margin: 0px 2px;
        cursor: pointer;
        transition:  1s;
    }

    .complete, .day:hover {
        color: grey;
        background: whitesmoke;
        box-shadow:  1px 1px 2px #bebebe,
                    -1px -1px 2px #ffffff;
    }

    .sched {
        border: 1px solid rgba(109, 109, 109, 0.5);
    }

    #schedule {
        display: none;
        width: 100%;
        height: 50vh;
        background: linear-gradient(145deg, #cacaca, #f0f0f0);
        background: #e0e0e0;
        box-shadow: inset 20px 20px 60px #bebebe,
            inset -20px -20px 60px #ffffff;
    }

    .card {
        padding: 1em 2em;
        background: #e0e0e0;
        box-shadow:  20px 20px 60px #bebebe,
                    -20px -20px 60px #ffffff;
        width: 100%;
        transition: 1s;
        cursor: default;
        color: black
    }

    h1, h2, h3{
        font-weight: lighter;
    }
    h2{
        font-size: medium;
    }
    h3{
        font-size: small;
    }

</style>
<body>
    <div id="header"></div>
    <div id="notice">
        <p>Log Creative · 2021</p>
        <p id="line">Under Construction</p>
    </div>
    <div id="calendar">
        <a href="https://logcreative.github.io/LogCreative/dev/dev.pdf"><div class="day">Dev Log</div></a>
    </div>
    <div id="schedule">
        <div class="day complete card" id="note-23">
            <h1><embed src="img/frontendlogo.svg"></h1>
            <h2>7 月 23 日 9:00 - 11:00</h2>
            <h3>0 一些闲话</h3>
            <p class="page">一个链接</p>
        </div>
        <div class="day complete card" id="note-26">
            <h1><embed src="img/cnflogo.svg"></h1>
            <h2>7 月 26 日 9:00 - 11:00</h2>
            <h3>录制 第一节 前言</h3>
        </div>
        <div class="day complete card" id="note-28">
            <h1><embed src="img/cnflogo.svg"></h1>
            <h2>7 月 28 日 9:00 - 11:00</h2>
            <h3>制作 第一节 前言</h3>
        </div>
        <div class="day complete card" id="note-30">
            <h1><embed src="img/frontendlogo.svg"></h1>
            <h2>7 月 30 日 9:00 - 11:00</h2>
            <h3>1 搭起框架</h3>
        </div>
    </div>
    </body>
    <script>
        var details = function(e) {
            var selected = parseInt(e.target.innerHTML);
            var schedule = document.getElementById('schedule');
            var cards = schedule.querySelectorAll("div");
            var elnum = cards.length;
            for (var i = 0; i < elnum; ++i)
                cards[i].style.display = 'none';
            if ((s = schedule.querySelector('#note-' + String(selected)))){
                s.style.display = 'block';
                schedule.style.display = 'flex';
            }
        }
        
        var start = 19;
        var pass = (new Date()).getDate();
        var end = 31;
        var notice = "Phase 1 Release";
        var cal = document.getElementById('calendar');
        for (var i = start; i <= end + 1; ++i) {
            var d = document.createElement('div');
            d.className = 'day';
            if (i <= pass) d.className += ' complete';
            d.innerHTML = i <= end ? String(i) : notice;
            d.addEventListener("click", details);
            if(document.querySelector("#schedule #note-"+i))
                d.className += ' sched';
            cal.appendChild(d);
        }
        
    </script>
</html>
